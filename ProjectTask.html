        /* Your existing CSS styles */
        body {
            font-family: 'Roboto', sans-serif;

            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        .header h1 {
            margin: 0;
            font-size: 26px;
        }

        .container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* Left Side (Chat and File Upload) */
        .left-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Right Side (Calendar) */
        .right-side {
            flex: 2;
        }

        .chat-section, .file-section, .calendar-section {

        .chat-box {
            height: 300px;

        .chat-input {
            display: flex;

        .chat-input button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: #0056b3;
        }

        .file-upload {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            background: #f9f9f9;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-upload:hover {
            background: #f0f0f0;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            cursor: pointer;
            color: #007BFF;
            font-weight: bold;
        }

        .file-list ul {
            list-style: none;
            padding: 0;
        }

        .file-list ul li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-list ul li:last-child {
            border-bottom: none;
        }

        .file-list ul li a {
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }

        .file-list ul li a:hover {
            text-decoration: underline;

            border: none;

            border-radius: 5px;

    <!-- FullCalendar Script -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script>
        // Chat Functionality
        const chatBox = document.getElementById('chatBox');
        const chatInput = document.getElementById('chatInput');

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.textContent = `You: ${message}`;
                chatBox.appendChild(messageElement);
                chatInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
            }
        }

        // File Upload Functionality
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        fileInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                for (const file of files) {
                    const listItem = document.createElement('li');
                    const fileLink = document.createElement('a');
                    fileLink.textContent = file.name;
                    fileLink.href = URL.createObjectURL(file);
                    fileLink.download = file.name; // Make the file downloadable
                    listItem.appendChild(fileLink);

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = () => listItem.remove();
                    listItem.appendChild(deleteButton);

                    fileList.appendChild(listItem);
                }
            }
        });

        // Calendar Functionality
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                editable: true, // Allow events to be editable
                events: [], // Start with an empty event list
                dateClick: function (info) {
                    // Add a new event on date click
                    const title = prompt('Enter event title:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: info.dateStr,
                            allDay: true
                        });
                    }
                },
                eventClick: function (info) {
                    // Edit or delete an event on click
                    const action = prompt('Enter "edit" to update the event or "delete" to remove it:');
                    if (action === 'edit') {
                        const newTitle = prompt('Enter new event title:');
                        if (newTitle) {
                            info.event.setProp('title', newTitle);
                        }
                    } else if (action === 'delete') {
                        info.event.remove();
                    }
                }
            });
            calendar.render();
        });

        // Profile Dropdown Functionality
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('show');
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.profile-icon')) {
                const dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu.classList.contains('show')) {
                    dropdownMenu.classList.remove('show');
                }
            }
        };
