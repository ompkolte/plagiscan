<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Groups - PlagiScan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        /* Group Members Section */
        .group-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .member-card {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            background: #f9f9f9;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .member-card h3 {
            color: #007BFF;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .member-card p {
            color: #666;
            margin: 5px 0;
        }

        /* Add Member Form */
        .add-member-form {
            margin-top: 20px;
        }

        .add-member-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .add-member-form button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .add-member-form button:hover {
            background: #0056b3;
        }

        /* Task Assignment Section */
        .task-assignment {
            margin-top: 20px;
        }

        .task-assignment textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical;
        }

        .task-assignment button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .task-assignment button:hover {
            background: #0056b3;
        }

        /* Navigation Buttons */
        /* .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navigation-buttons button {
            background: #007BFF;

            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .navigation-buttons button:hover {
            background: #0056b3;
        }

        .navigation-buttons button:disabled {
            background: #ccc;
            cursor: not-allowed;
        } */

        /* Profile Dropdown Styles */
        .profile-dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .profile-icon {
            font-size: 24px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .profile-icon:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .dropdown-menu a:hover {
            background: #f5f7fa;
        }

        .dropdown-menu.show {
            display: block;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #2c3e50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .back-button:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>My Groups</h1>
        <!-- Profile Icon and Dropdown Menu -->
        <div class="profile-dropdown">
            <div class="profile-icon" onclick="toggleDropdown()">
                <i class="fas fa-user"></i> <!-- Font Awesome profile icon -->
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="GuideProfile.html">Profile</a>
                <a href="login.html" onclick="signIn()">Sign In</a>
                <a href="login.html" onclick="signOut()">Sign Out</a>
                <a href="EditGuideProfile.html">Edit Profile</a>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Group Members Section -->
        <div class="section">
            <h2>Group Members</h2>
            <div class="group-members" id="groupMembers">
                <!-- Group members will be dynamically added here -->
            </div>
            <!-- Add Member Form -->
            <div class="add-member-form">
                <input type="text" id="newMemberName" placeholder="Enter new member's name">
                <input type="email" id="newMemberEmail" placeholder="Enter new member's email">
                <button onclick="addMember()">Add Member</button>
            </div>
        </div>

        <!-- Task Assignment Section -->
        <div class="section">
            <h2>Assign Task</h2>
            <div class="task-assignment">
                <textarea id="taskDescription" placeholder="Enter task description"></textarea>
                <button onclick="assignTask()">Assign Task</button>
            </div>
        </div>
    </div>

    <!-- Navigation Buttons
    <div class="navigation-buttons">
        <button id="prevButton" onclick="navigatePrevious()">Previous</button>
        <button id="nextButton" onclick="navigateNext()">Next</button>
    </div> -->

    <script>
        // Sample group members data
        let groupMembers = [
            { name: "Devashri", email: "devashri@gmail.com" },
            { name: "Preeti", email: "preeti@gmail.com" },
            { name: "Nachiket", email: "nachiket@gmail.com" },
            { name: "Om", email: "om@gmail.com" }
        ];

        // Function to display group members
        function displayGroupMembers() {
            const groupMembersContainer = document.getElementById('groupMembers');
            groupMembersContainer.innerHTML = ""; // Clear previous members

            groupMembers.forEach(member => {
                const memberCard = document.createElement('div');
                memberCard.classList.add('member-card');
                memberCard.innerHTML = `
                    <h3>${member.name}</h3>
                    <p>${member.email}</p>
                `;
                groupMembersContainer.appendChild(memberCard);
            });
        }

        // Function to add a new member
        function addMember() {
            const name = document.getElementById('newMemberName').value;
            const email = document.getElementById('newMemberEmail').value;

            if (name && email) {
                groupMembers.push({ name, email });
                displayGroupMembers();
                document.getElementById('newMemberName').value = "";
                document.getElementById('newMemberEmail').value = "";
            } else {
                alert("Please fill in both fields.");
            }
        }

        // Function to assign a task
        function assignTask() {
            const taskDescription = document.getElementById('taskDescription').value;

            if (taskDescription) {
                alert(`Task assigned: ${taskDescription}`);
                document.getElementById('taskDescription').value = "";
            } else {
                alert("Please enter a task description.");
            }
        }

        // Display group members on page load
        displayGroupMembers();

        // const pageSequence = [

        //     'PlagiarismDetection.html', // Plagiarism Detection

        //     'GuideProfile.html',      // Profile
        //     'EditGuideProfile.html'   // Edit Profile
        // ];

        //     }
        // }

        // function navigateNext() {
        //     if (currentIndex < pageSequence.length - 1) {
        //         window.location.href = pageSequence[currentIndex + 1];
        //     }
        // }

        // Disable Previous button if on the first page
        if (currentIndex === 0) {
            document.getElementById('prevButton').disabled = true;
        }

        // Disable Next button if on the last page
        if (currentIndex === pageSequence.length - 1) {
            document.getElementById('nextButton').disabled = true;
        }

        // Profile Dropdown Functionality
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('show');
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            if (!event.target.matches('.profile-icon')) {
                const dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu.classList.contains('show')) {
                    dropdownMenu.classList.remove('show');
                }
            }
        };

        // Function to handle Sign In
        function signIn() {
            alert("Sign In functionality will be implemented here.");
        }

        // Function to handle Sign Out
        function signOut() {
            alert("Sign Out functionality will be implemented here.");
            localStorage.removeItem('userDetails'); // Clear profile data
            window.location.href = "login.html"; // Replace with your login page
        }
    </script>
    <!-- Back Button -->
    <a class="back-button" href="javascript:history.back()">â¬… Back</a>

    <script>
        function openModal() {
            document.getElementById("taskModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("taskModal").style.display = "none";
        }
    </script>
</body>
</html>
