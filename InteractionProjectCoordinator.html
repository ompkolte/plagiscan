<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Coordinator - PlagiScan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .interaction-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
        }

        .interaction-section button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .interaction-section button:hover {
            background: #0056b3;
        }

        .task-assignment-section input[type="text"],
        .task-assignment-section input[type="date"],
        .task-assignment-section textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .task-assignment-section button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .task-assignment-section button:hover {
            background: #218838;
        }

        .deadline-panel {
            background: #fff3cd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .deadline-panel h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .deadline-panel p {
            color: #856404;
            margin: 0;
        }

        .submitted-files-section ul {
            list-style: none;
            padding: 0;
        }

        .submitted-files-section ul li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .submitted-files-section ul li:last-child {
            border-bottom: none;
        }

        .submitted-files-section ul li a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .submitted-files-section ul li a:hover {
            color: #0056b3;
        }
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #2c3e50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .back-button:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <h1>Project Coordinator</h1>
    <div class="container">
        <!-- Interaction Section -->
        <div class="section interaction-section">
            <h2>Interaction with Students/Guides</h2>
            <textarea id="message" placeholder="Type your message or query here..."></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </div>

        <!-- Task Assignment Section -->
        <div class="section task-assignment-section">
            <h2>Assign Task</h2>
            <div class="deadline-panel">
                <h3>Deadline: December 15, 2023</h3>
                <p>Set a deadline for the assigned task.</p>
            </div>
            <input type="text" id="taskTitle" placeholder="Task Title">
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
            <input type="date" id="taskDeadline">
            <button onclick="assignTask()">Assign Task</button>
        </div>
    </div>

    <!-- Submitted Files Section -->
    <div class="container">
        <div class="section submitted-files-section">
            <h2>Submitted Files</h2>
            <ul id="submittedFilesList">
                <!-- Submitted files will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        // Array to store submitted files
        let submittedFiles = [];

        // Function to send a message to students/guides
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message.trim() === "") {
                alert("Please enter a message.");
                return;
            }
            alert("Message sent: " + message);
            document.getElementById('message').value = ""; // Clear the textarea
        }

        // Function to assign a task
        function assignTask() {
            const taskTitle = document.getElementById('taskTitle').value;
            const taskDescription = document.getElementById('taskDescription').value;
            const taskDeadline = document.getElementById('taskDeadline').value;

            if (!taskTitle || !taskDescription || !taskDeadline) {
                alert("Please fill all fields.");
                return;
            }

            alert(`Task Assigned:\nTitle: ${taskTitle}\nDescription: ${taskDescription}\nDeadline: ${taskDeadline}`);
            document.getElementById('taskTitle').value = "";
            document.getElementById('taskDescription').value = "";
            document.getElementById('taskDeadline').value = "";
        }

        // Function to update the submitted files list
        function updateSubmittedFilesList() {
            const filesList = document.getElementById('submittedFilesList');
            filesList.innerHTML = ""; // Clear the list

            submittedFiles.forEach((file, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${file.name}</span>
                    <a href="${file.url}" download="${file.name}">Download</a>
                `;
                filesList.appendChild(li);
            });
        }

        // Example: Simulate some submitted files
        submittedFiles = [
            { name: "Task1_Report.pdf", url: "#" },
            { name: "Task2_Code.zip", url: "#" },
        ];
        updateSubmittedFilesList();
    </script>
    <!-- Back Button -->
    <a class="back-button" href="javascript:history.back()">â¬… Back</a>

    <script>
        function openModal() {
            document.getElementById("taskModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("taskModal").style.display = "none";
        }
    </script>
</body>
</html>
